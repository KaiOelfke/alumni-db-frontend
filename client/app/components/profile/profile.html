<div  class="profile"
      md-theme="profile"
      layout="column" layout-fill>

  <md-toolbar class="md-tall">
      <span flex></span>
      <h3 class="content md-toolbar-tools">
        <span class="md-flex title">Profile</span>
        <span flex></span>

        <md-button class="md-fab md-hue-2" aria-label="Edit">  
            <md-icon md-font-set="material-icons"> mode_edit </md-icon>        
        </md-button>

      </h3>

  </md-toolbar>

  <md-card>
    <img ng-src="http://www.freedigitalphotos.net/images/img/homepage/87357.jpg" class="md-card-image" alt="Washed Out">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Mark Mustermann</span>
        <span class="md-subhead">Live Lazy, Live Long</span>
      </md-card-title-text>
      <md-card-title-media>
        <div class="md-media-lg card-media">
          <img ng-src="http://188.166.146.18/wp-content/uploads/2016/03/xx-Marks-LinkedIn-profile-pic-300x300.jpg" class="md-card-image" alt="Washed Out">
        </div>
      </md-card-title-media>
    </md-card-title>

    <md-card-content>
      <form name="signinForm">
        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex>
            <label>First Name</label>
            <input type="email"
                   disabled
                   name="email"  ng-model="project.email">
          </md-input-container>

          <md-input-container class="md-block" flex>
            <label>Last Name</label>
            <input type="email"
                   disabled
                   name="email"  ng-model="project.email">
          </md-input-container>

        </div>

        <md-input-container class="md-block">
          <label>First Name</label>
          <input type="email"
                 disabled
                 name="email"  ng-model="project.email">
        </md-input-container>
        <md-input-container class="md-block">
          <label>Password</label>
          <input disabled name="password" ng-model="project.password">
        </md-input-container>
      </form>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
      <md-button>Action 1</md-button>
      <md-button>Action 2</md-button>
    </md-card-actions>
  </md-card>

</div>
