<div  class="edit-profile"
      md-theme="profile"
      layout="column" layout-fill>

  <md-toolbar class="md-tall">
      <span flex></span>
      <h3 class="content md-toolbar-tools">
        <span class="md-flex title">Edit Profile</span>
        <span flex></span>
      </h3>

  </md-toolbar>

  <md-card>
    <img ng-src="http://www.freedigitalphotos.net/images/img/homepage/87357.jpg" class="md-card-image" alt="Washed Out">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{$ctrl.user.fullname}}</span>
        <span class="md-subhead">Live Lazy, Live Long</span>
      </md-card-title-text>
      <md-card-title-media>
        <div class="md-media-lg card-media">
          <img ng-src="http://188.166.146.18/wp-content/uploads/2016/03/xx-Marks-LinkedIn-profile-pic-300x300.jpg" class="md-card-image" alt="Washed Out">
        </div>
      </md-card-title-media>
    </md-card-title>

    <md-card-content>
      <form name="signinForm">
        <!-- 1 row -->

        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex>
            <label>First Name</label>
            <input type="text"
                   disabled
                   name="first_name"  ng-model="$ctrl.user.first_name">
          </md-input-container>

          <div flex="5" hide-xs="" hide-sm="">
            <!-- Spacer //-->
          </div>
          
          <md-input-container class="md-block" flex>
            <label>Last Name</label>
            <input type="text"
                   disabled
                   name="last_name"  ng-model="$ctrl.user.last_name">
          </md-input-container>

        </div>


        <!-- 2 row -->

        <div layout-gt-sm="row">
        
          <md-input-container 
              class="md-block" flex-gt-sm>
              <label>Country</label>
              <input type="text"
                     disabled
                     name="country"  ng-model="$ctrl.user.country">
          </md-input-container>

          <div flex="5" hide-xs="" hide-sm="">
            <!-- Spacer //-->
          </div>
          
          <md-input-container 
              class="md-block" flex-gt-sm>
              <label>City</label>
              <input type="text"
                     disabled
                     name="city"  ng-model="$ctrl.user.city">
          </md-input-container>

        </div>

        <!-- 3 row -->

        <div layout-gt-sm="row">
          <md-input-container 
              class="md-block" flex-gt-sm>
              <label>Birthday</label>
              <input type="text"
                     disabled
                     name="birthday"  ng-model="$ctrl.user.date_of_birth">
          </md-input-container>

          <div flex="5" hide-xs="" hide-sm="">
            <!-- Spacer //-->
          </div>
          <md-input-container 
              class="md-block" flex-gt-sm>
              <label>Gender</label>
              <input type="text"
                     disabled
                     name="birthday" ng-model="$ctrl.user.gender">
          </md-input-container>
        </div>

        <!-- 4 row -->

        <div layout-gt-sm="row">
          <div
              class="md-block"
              layout="row"
              layout-align="start center" flex-gt-sm>
              <p style="padding: 0px 15px 0px 0px;">
                Which JA-YE Program did you participate in?
              </p>
              <md-radio-group 
                layout="row"
                layout-align="start center"
                ng-model="$ctrl.user.program_type"
                disabled
                name="program_type">
                <md-radio-button disabled value="0">Company</md-radio-button>
                <md-radio-button disabled value="1">Startup</md-radio-button>
                <md-radio-button disabled value="2">Other</md-radio-button>
              </md-radio-group>
          </div>

        </div>

        <!-- 5 row -->

        <div layout-gt-sm="row">
          <md-input-container 
              class="md-block" flex-gt-sm>
              <label>In which country did you participate?</label>
              <input type="text"
                     disabled
                     name="country_of_participation" ng-model="$ctrl.user.country_of_participation">
          </md-input-container>

          <div flex="5" hide-xs="" hide-sm="">
            <!-- Spacer //-->
          </div>

          <md-input-container class="md-block" flex-gt-sm>
            <label>At which school or university did you participate?</label>
            <input
                  name="institution"
                  ng-model="$ctrl.user.institution"
                  disabled
                  required/>

          </md-input-container>

        </div>

        <!-- 3 row -->
        <div layout-gt-sm="row">
        
          <md-input-container 
              class="md-block" flex-gt-sm>
              <label>In which year did you participate?</label>
              <input
                    name="year_of_participation"
                    disabled
                    ng-model="$ctrl.user.year_of_participation"
                    required/>              
          </md-input-container>

          <div flex="5" hide-xs="" hide-sm="">
            <!-- Spacer //-->
          </div>

          <md-input-container class="md-block" flex-gt-sm>
            <label>What was the name of your student company?</label>
            <input
                  name="student_company_name"
                  ng-model="$ctrl.user.student_company_name"
                  disabled
                  required/>
          </md-input-container>
        </div>


      </form>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
      <md-button>Save</md-button>
      <md-button>Cancel</md-button>
    </md-card-actions>
  </md-card>

</div>
