<div id="events">
	
  <md-card>

    <md-toolbar class="md-table-toolbar md-default" ng-hide="$ctrl.filter.show">
      <div class="md-toolbar-tools">
        <span>Events</span>
        <div flex></div>
        <md-button class="md-icon-button" ng-click="$ctrl.addEvent()">
          <md-tooltip>
            Add
          </md-tooltip>
          <md-icon>add</md-icon>
        </md-button>             
        <md-button class="md-icon-button" ng-click="$ctrl.refresh()">
          <md-tooltip>
            Refresh
          </md-tooltip>
          <md-icon>refresh</md-icon>
        </md-button>     
      </div>
    </md-toolbar>


    <md-table-container>
      <table md-table md-progress="$ctrl.promise">
        <thead md-head>
          <tr md-row>
            <th md-column><span>Name</span></th>
            <th md-column><span>Dates</span></th>            
            <th md-column><span>Type</span></th>
            <th md-column><span>Published</span></th>

          </tr>
        </thead>
        <tbody md-body>
          <tr md-row 
              ng-click="$ctrl.setEditEvent($event, event)"
              ng-repeat="event in $ctrl.allEvents.data track by event.id">
            <td md-cell>{{event.name}}</td>
            <td md-cell>{{event.dates}}</td>            
            <td md-cell>{{$ctrl.getEventTypeName(event.etype)}}</td>
            <td md-cell>{{event.published ? 'Yes' : 'No'}}</td>            
          </tr>
        </tbody>
      </table>
    </md-table-container>

  </md-card>


</div>
