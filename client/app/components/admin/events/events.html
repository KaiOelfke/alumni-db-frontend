<div id="events">
	
  <md-card>

    <md-toolbar class="md-table-toolbar md-default" ng-hide="$ctrl.filter.show">
      <div class="md-toolbar-tools">
        <span>Events</span>
        <div flex></div>
        <md-button class="md-icon-button" ng-click="$ctrl.refresh()">
          <md-tooltip>
            Refresh
          </md-tooltip>
          <md-icon>refresh</md-icon>
        </md-button>     
      </div>
    </md-toolbar>


    <md-table-container>
      <table md-table md-progress="$ctrl.promise">
        <thead md-head>
          <tr md-row>
            <th md-column><span>Name</span></th>
            <th md-column><span>Date</span></th>            
            <th md-column><span>Type</span></th>
            <th md-column><span>Participents</span></th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row 
              ng-click="$ctrl.setCurrentEvent($event, event)"
              ng-repeat="event in $ctrl.allEvents.data track by event.id">
            <td md-cell>{{event.name}}</td>
            <td md-cell>{{event.date}}</td>            
            <td md-cell>{{event.type}}</td>
            <td md-cell>{{event.paricipents}}</td>
          </tr>
        </tbody>
      </table>
    </md-table-container>

    <md-table-pagination md-limit="$ctrl.query.limit" md-limit-options="[5, 10, 15]" 
                         md-page="$ctrl.query.page"
                         md-total="{{$ctrl.allEvents.count}}"
                         md-on-paginate="$ctrl.getEvents"
                         md-page-select></md-table-pagination>    
  </md-card>


</div>
