<div class="reset-password" layout="column" layout-align="center center">

  <header>
    <logo></logo>
  </header>

  <md-card class="form" flex>
    <md-progress-linear md-mode="query" ng-disabled="$ctrl.notQuering"></md-progress-linear>
    <div layout-padding>
      
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Reset Password</span>
        </md-card-title-text>
      </md-card-title>

      <form name="resetPasswordForm">
        <md-input-container class="md-block">
          <label>Email</label>
          <input type="email"
                 required
                 name="email" ng-model="$ctrl.resetPasswordForm.email">
        </md-input-container>
      </form>

      <md-card-actions layout="row" layout-align="end">
        <md-button  
                    type="submit"
                    ng-click="$ctrl.resetPassword()"
                    ng-disabled="resetPasswordForm.$invalid" flex>
          send
        </md-button>
      </md-card-actions>
    </div>
  </md-card>

  <footer>
    <p>

      Don't have an account?
      <a ui-sref="userPanel.signup">Sign Up</a>
    </p>
    <p>
      Already have an account?
      <a ui-sref="userPanel.signin">Log In</a>
    </p>    
  </footer>
</div>
