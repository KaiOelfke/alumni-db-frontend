<div  class="premium" 
      md-theme="premium"
      layout="column" layout-fill>

  <md-toolbar class="md-tall">
      <span flex></span>
      <h3 class="content md-toolbar-tools">
        <span class="md-flex title">Premium</span>
        <span flex></span>
      </h3>

  </md-toolbar>


  <md-card ng-show="$ctrl.user.is_premium">
    <div layout="row">
      <div flex>
        <img ng-src="http://i.imgur.com/y7HTjEz.jpg" alt="Washed Out">
      </div>

      <div flex layout="column">
        <div layout="column">

          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">You Are A Premium User.</span>
              <span class="md-headline">Premium Benefits</span>
            </md-card-title-text>
          </md-card-title>

          <md-list flex>
            <md-list-item ng-repeat="benefit in $ctrl.benefits">
              <md-icon  md-font-set="material-icons"
                        class="md-avatar-icon">
                check_circle
              </md-icon>
                <p> {{ benefit.content }} </p>
            </md-list-item>
          </md-list>
        </div>
      </div>
    </div>
  </md-card>

  <md-card ng-show="$ctrl.payProcess && !$ctrl.user.is_premium">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Checkout</span>
        <span class="md-subhead">{{$ctrl.progressMsg}}</span>

      </md-card-title-text>
    </md-card-title>
    <md-progress-linear md-mode="query" ng-disabled="$ctrl.notProcessing"></md-progress-linear>

    <md-content layout-padding>
      <p ng-show="$ctrl.status === 0">
        {{$ctrl.status}}
      </p>

      <form ng-submit="$ctrl.submitPaymentDetails()" novalidate>
        <div id="payment-form"></div>
        <md-button class="md-raised md-accent"
                   ng-show="$ctrl.status === 2"
                   type="submit">Add Payment Method</md-button>
      </form>
    </md-content>
    <md-card-actions flex
      layout="row"
      layout-align="end end">
        <md-button
          ng-show="$ctrl.status > 2"
          class="md-raised md-accent"
          ng-click="$ctrl.submitPayment()">
          Submit
        </md-button>
    </md-card-actions>    
  </md-card>

  <md-card ng-hide="$ctrl.payProcess || $ctrl.user.is_premium" >
    <div layout="row">
      <div flex>
        <img ng-src="http://i.imgur.com/y7HTjEz.jpg" alt="Washed Out">
      </div>


      <div flex layout="column">
        <div layout="column">

          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">Premium Benefits</span>
            </md-card-title-text>
          </md-card-title>

          <md-list flex>
            <md-list-item ng-repeat="benefit in $ctrl.benefits">
              <md-icon  md-font-set="material-icons"
                        class="md-avatar-icon">
                check_circle
              </md-icon>
                <p> {{ benefit.content }} </p>
            </md-list-item>
          </md-list>
        </div>

        <md-card-actions flex
          layout="row"
          layout-align="end end">
            <md-button 
              class="md-raised md-accent"
              ng-click="$ctrl.becomePremiumUser()">
              Become A Premium User
            </md-button>
        </md-card-actions>
      </div>

    </div>
  </md-card>

</div>
