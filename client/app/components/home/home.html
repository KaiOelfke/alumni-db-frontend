<div  class="home"
      md-theme="home"
      layout="column" layout-fill>

  <md-toolbar class="md-tall">
      <span flex></span>
      <h3 class="content md-toolbar-tools">
        <span class="md-flex title">Find People</span>
        <span flex></span>

        <md-button class="md-fab" aria-label="Edit">  
            <md-icon md-font-set="material-icons"> mode_edit </md-icon>        
        </md-button>

      </h3>

  </md-toolbar>

  <md-card class="search-box" flex layout-fill>
    <form ng-submit="$event.preventDefault()">
      <md-autocomplete
          md-selected-item="$ctrl.selectedItem"
          md-search-text-change="$ctrl.searchTextChange($ctrl.searchText)"
          md-search-text="$ctrl.searchText"
          md-selected-item-change="$ctrl.selectedItemChange(item)"
          md-items="item in $ctrl.querySearch($ctrl.searchText)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="Search ...">
      </md-autocomplete>
    </form>
  </md-card>


  <md-card class="search-results" flex layout-fill>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="item in $ctrl.todos">
        <md-icon md-font-set="material-icons" class="md-avatar-icon"> person </md-icon>        
        <div class="md-list-item-text">
          <h3>{{item.what}}</h3>
          <h4>{{item.who}}</h4>
          <p>
            {{item.notes}}
          </p>
        </div>
        <md-divider inset></md-divider>
      </md-list-item>
    </md-list>
    <md-card-actions layout="row" layout-align="end">
      <md-button>
         <md-icon md-font-set="material-icons">chevron_left</md-icon>
      </md-button>
      <md-button>
         <md-icon md-font-set="material-icons">chevron_right</md-icon>
      </md-button>
    </md-card-actions>
  </md-card>
</div>
