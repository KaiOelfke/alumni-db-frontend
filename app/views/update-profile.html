<div id="home-view">
  <div class="colorbar">
    <div class="o1"></div>
    <div class="hg1"></div>
    <div class="dg1"></div>
    <div class="o2"></div>
    <div class="dg2"></div>
    <div class="hg2"></div>
    <div class="o3"></div>
  </div>

  <div class="container-fuild">
    <div class="container">

      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <h1 class="title">Update profile of {{userData.first_name}} {{userData.last_name}}</h1>
        </div>
      </div>

      <!--
      <ui-view/>
      -->
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <form
            name="updateUserForm"
            ng-submit="updateUserForm.$valid && submitUpdatedUserData(userData)"
            role="form"
            class="form-inline update-form"
            novalidate>

            <!-- Firstname -->
            <div class="form-group">
              <label for="firstname">First name</label>
              <input
                name="firstname"
                ng-model="userData.first_name"
                type="text"
                class="form-control"
                required />
            </div>

            <!-- Lastname -->
            <div class="form-group">
              <label for="lastname">Last name</label>
              <input
                name="lastname"
                ng-model="userData.last_name"
                type="text"
                class="form-control"
                required />
            </div>

            <!-- Country -->
            <div class="form-group">
              <label for="country">Country</label>
              <select
                name="country"
                type="text"
                class="form-control"
                ng-model="userData.country"
                ng-options="country.code as country.name for country in getAllCountries"
                required />
            </div>

            <!-- City -->
            <div class="form-group">
              <label for="city">City</label>
              <input
                name="city"
                ng-model="userData.city"
                type="text"
                class="form-control"
                required />
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
              <label for="birthday">Birthday</label>
              <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="dd.MM.yyyy" ng-model="userData.date_of_birth" is-open="opened" max-date="maxDate" datepicker-options="dateOptions" show-button-bar="false" ng-required="true"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
              </p>
              <div ng-show="updateUserForm.birthday.$dirty && updateUserForm.birthday.$invalid">
                <div ng-show="updateUserForm.birthday.$error.required">Example: 02.01.1992 </div>
              </div>

            </div>

            <!-- Gender -->
            <div class="form-group">
              <label for="gender">Gender</label>
              <div class="checkbox-row">
                <!-- Male -->
                <div
                  class="btn btn-checkbox"
                  style="margin-left:20px"
                  ng-class="{active: !userData.gender}"
                  ng-click="userData.gender=0;">
                  Male
                </div>
                <!-- Female -->
                <div
                  class="btn btn-checkbox"
                  style="margin-left:20px"
                  ng-class="{active: userData.gender}"
                  ng-click="userData.gender=1">
                  Female
                </div>
              </div>
            </div>

            <!-- Institution -->
            <div class="form-group">
              <label for="institution">Institution</label>
              <input
                name="institution"
                ng-model="userData.institution"
                type="text"
                class="form-control"
                required />
            </div>

            <!-- Program type -->
            <div class="form-group">
              <label for="programm_type">Program type</label>
              <div class="checkbox-row">
                <div class="btn btn-checkbox" style="margin-left:20px" ng-class="{active: userData.program_type === 0}" ng-click="userData.program_type=0;">Company</div>
                <div class="btn btn-checkbox" style="margin-left:20px" ng-class="{active: userData.program_type === 1}" ng-click="userData.program_type=1;">Startup</div>
                <div class="btn btn-checkbox" style="margin-left:20px" ng-class="{active: userData.program_type === 2}" ng-click="userData.program_type=2;">Other</div>
              </div>
            </div>

            <!-- Country of Participation -->
            <div class="form-group">
              <label for="country_of_participation">Country of Participation</label>
              <select
                name="country_of_participation"
                type="text"
                class="form-control"
                ng-model="userData.country_of_participation"
                ng-options="country.code as country.name for country in getCountries"
                required />
            </div>


            <!-- Year of Participation -->
            <div class="form-group">
              <label for="year_of_participation">Year of Participation</label>
              <select
                name="year_of_participation"
                type="text"
                class="form-control"
                ng-model="userData.year_of_participation"
                ng-options="year for year in possibleYears"
                required />
            </div>

            <!-- Student company name -->
            <div class="form-group">
              <label for="student_company_name">Student company name</label>
              <input
                name="student_company_name"
                ng-model="userData.student_company_name"
                type="text"
                class="form-control"
                required />
            </div>


            <!-- Submit -->
            <div>
              <button
                name="edit"
                type="submit"
                id="update-submit-btn"
                class="btn btn-success">
                Submit
              </button>
            </div>

          </form>

      </div>
    </div>


    </div>
  </div>
</div>
