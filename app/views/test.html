<div class="container splash-parent">
  <div class="splash-child">
    <div class="splash-panel">
      <!-- Title -->
      <h3>Connect with Alumni</h3>
      <!-- Form -->
      <form 
        role="form" 
        ng-submit="handleSignInBtnClick(signinForm)" 
        ng-init="signinForm = {}">

        <!-- Email -->
        <div class="form-group has-feedback has-icon">
          <!-- Label -->
          <label for="email">Email address</label>
          <!-- Input icon 
          <span class="icon-container">
            <span class="glyphicon glyphicon-user"></span>
          <span> -->
          <!-- Input -->
          <input 
            type="email" 
            name="email" 
            ng-model="signinForm.email" 
            class="form-control" 
            placeholder="Email address" 
            autofocus="true" />
          <!-- Feedback icons -->
          <span class="icon-container attach-right">
            <span class="glyphicon glyphicon-ok"></span>
          <span>
        </div>

      </form>
      <!-- Footer -->
      <a class="splash-panel-footer" href="#/signup">
        Not a member? <span>Join JA-YE Alumni Europe</span>
      </a>
    </div>
  </div>
</div>
