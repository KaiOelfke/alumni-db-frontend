<h5><a ui-sref="home.event">← All events</a></h5>

<hr>

<!-- Show create fee view button for super users -->
<p>
  <button
    ng-click="toggleEditEventView()"
    type="button"
    name="editEvent">
      <span ng-show="!editedEvent">Edit event</span>
      <span ng-show="editedEvent">Close edit event view</span>
    </button>
  <button
    ng-click="toggleCreateFeeView()"
    type="button"
    name="createFee">
      <span ng-show="!newFee">Create fee</span>
      <span ng-show="newFee">Close create fee view</span>
    </button>
</p>

<!-- Edit event view -->
<div
  ng-show="editedEvent"
  ng-include="'/views/event/partials/form-edit-event.html'"
  class="form-view">
</div>

<!-- Create fee view -->
<div
  ng-show="newFee"
  ng-include="'/views/event/partials/form-create-fee.html'"
  class="form-view">
</div>

<hr>

<!-- Event information -->
<div ng-include="'/views/event/partials/event-info.html'">
</div>

<hr>

<!-- Edit fee view -->
<div
  ng-show="feeToEdit"
  ng-include="'/views/event/partials/form-edit-fee.html'"
  class="form-view">
</div>
