<p>Create code form:</p>

<form ng-submit="createCode()" name="form" novalidate>
  <p>
    <b>Hello:</b>
    <input
      ng-model="newCode.hello"
      name="hello"
      type="text"
      required>
  </p>
  <p>
    <button
      ng-click="clearCreateCodeForm()"
      type="button"
      name="clearCode">Clear</button>
    <button
      ng-disabled="form.$invalid"
      type="submit"
      name="createCode">Create code</button>
  </p>
</form>

<div class="debug">
  <p>form: {{ form }}</p>
  <p>form.$valid: {{ form.$valid }}</p>
  <p>form.hello.$valid: {{ form.hello.$valid }}</p>
  <p>newCode: {{ newCode }}</p>
  <p>newCode.hello: {{ newCode.hello }}</p>
</div>
