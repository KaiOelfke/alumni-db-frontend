<p>Application form:</p>

<form ng-submit="apply(newApplication)" name="applicationForm" novalidate>
  <p>
    <b>First name:</b>
    <input
      type="text"
      value="{{ $root.user.first_name }}"
      disabled>
  </p>
  <p>
    <b>Last name:</b>
    <input
      type="text"
      value="{{ $root.user.last_name }}"
      disabled>
  </p>
  <p>
    <b>Email:</b>
    <input
      type="text"
      value="{{ $root.user.email }}"
      disabled>
  </p>
  <p>
    <b>Date of birth:</b>
    <input
      type="text"
      value="{{ $root.user.date_of_birth }}"
      disabled>
  </p>
  <p>
    <b>Country:</b>
    <input
      type="text"
      value="{{ $root.user.country }}"
      disabled>
  </p>
  <p>
    <b>Mobile phone:</b>
    <input
      type="text"
      value="{{ $root.user.mobile_phone }}"
      disabled>
  </p>
  <p>
    <b>Motivation text:</b>
    <textarea
      ng-model="newApplication.motivation_text"
      name="motivation_text"
      type="text"
      required></textarea>
  </p>
  <p>
    <button
      ng-click="clearApplicationForm()"
      type="button"
      name="clearApplication">Clear</button>
    <button
      ng-disabled="applicationForm.$invalid"
      type="submit"
      name="apply">Apply</button>
  </p>
</form>
