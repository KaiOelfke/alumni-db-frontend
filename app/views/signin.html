<div class="jumbotron">
<h1>Sign In</h1>
<p class="lead">Welcome to the alumni-db-frontend App. Please sign
in.</p>
</div>


<form role="form" ng-submit="handleLoginBtnClick(loginForm)" ng-init="loginForm = {}">

  <div class="form-group">
    <label >email</label>
    <input type="email" class="form-control" placeholder="Enter email" ng-model="loginForm.email" required="required">
  </div>

  <div class="form-group">
    <label>password</label>
    <input type="password" name="password" ng-model="loginForm.password" required="required" class="form-control"/>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
