<!-- Form -->
<form 
  name="personalForm" 
  role="form" 
  class="form-horizontal" 
  ng-submit="personalForm.$valid && completeRegistration(registrationForm)" 
  ng-init="registrationForm = {}"
  novalidate>

  <!-- 1st row -->
  <div class="form-group">
    <!-- First name -->
    <div class="col-md-6">
      <label>First name</label>
      <input 
        type="text" 
        class="form-control" 
        placeholder="First name" 
        ng-model="registrationForm.first_name" 
        required />
    </div>
    <!-- Last name -->
    <div class="col-md-6">
      <label for="exampleInputEmail1">Last name</label>
      <input 
        type="text" 
        class="form-control" 
        placeholder="Last name"
        ng-model="registrationForm.last_name"
        required />
    </div>
  </div>
  <!-- 2nd row -->
  <div class="form-group">
    <!-- Country -->              
    <div class="col-md-6">
      <label>Country</label>
      <select 
        class="form-control" 
        ng-init="registrationForm.country_of_participation = getCountries[80] || registrationForm.country_of_participation"
        ng-model="registrationForm.country_of_participation" 
        ng-options="country.name for country in getCountries" 
        required>
      </select>
    </div>
    <!-- City -->
    <div class="col-md-6">
      <label>City</label>
      <input 
        type="text" 
        class="form-control" 
        placeholder="City"
        ng-model="registrationForm.city" 
        required />
    </div>
  </div>
  <!-- 3rd row -->
  <div class="form-group">
    <!-- Date of Birth -->
    <div class="col-md-6">
      <label>Date of Birth</label>
      <input 
        type="date" 
        class="form-control" 
        placeholder="Date of Birth" 
        ng-model="registrationForm.date_of_birth" 
        required />
    </div>
    <!-- Gender -->
    <div class="col-md-6">
      <label for="exampleInputEmail1">Gender</label>
      <div class="checkbox-row" ng-init="registrationForm.gender=0">
        <!-- Male -->
        <div  
          class="btn btn-checkbox" 
          style="margin-left:20px" 
          ng-class="{active: !registrationForm.gender}" 
          ng-click="registrationForm.gender=0;">
          Male
        </div>
        <!-- Female -->
        <div  
          class="btn btn-checkbox" 
          style="margin-left:20px" 
          ng-class="{active: registrationForm.gender}"
          ng-click="registrationForm.gender=1">
          Female
        </div>
      </div>
    </div>
  </div> <!-- /3rd-row -->

  <!-- Continue -->
  <button 
    type="submit" 
    ng-disabled="personalForm.$invalid" 
    class="btn btn-default btn-green btn-lg">
    Continue
  </button>

</form>
