<!-- Form -->
<form
  ng-controller="RegistrationPersonalCtrl as personal"
  name="personalForm"
  role="form"
  class="form-horizontal"
  ng-submit="personal.personalInformation(personalData)"
  ng-init="personalData = {}"
  novalidate>

  <!-- Form Validation Massages -->
  <validation-messages form="personalForm"
                        get-messages="registration.formValidationMessages"
                        get-title="registration.farmValidationTitle">
  </validation-messages>


  <!-- 1st row -->
  <div class="form-group">
    <!-- First name -->
    <div class="col-md-6"
        ng-class="{
          'has-success': personalForm.firstname.$dirty && personalForm.firstname.$valid,
          'has-error': personalForm.firstname.$dirty && personalForm.firstname.$invalid
        }">
      <label for="firstname">First name</label>
      <input
        name="firstname"
        type="text"
        class="form-control"
        placeholder="First name"
        ng-model="personalData.first_name"
        required />
    </div>
    <!-- Last name -->
    <div class="col-md-6"
        ng-class="{
          'has-success': personalForm.lastname.$dirty && personalForm.lastname.$valid,
          'has-error': personalForm.lastname.$dirty && personalForm.lastname.$invalid
        }">
      <label for="lastname">Last name</label>
      <input
        type="text"
        name="lastname"
        class="form-control"
        placeholder="Last name"
        ng-model="personalData.last_name"
        required />
    </div>
  </div>
  <!-- 2nd row -->
  <div class="form-group">
    <!-- Country -->
    <div class="col-md-6">
      <label for="country">Current country</label>
      <select
        name="country"
        class="form-control"
        ng-model="personalData.country"
        ng-options="country.code as country.name for country in registration.getAllCountries"
        required>
      </select>
    </div>
    <!-- City -->
    <div class="col-md-6"
        ng-class="{
          'has-success': personalForm.city.$dirty && personalForm.city.$valid,
          'has-error': personalForm.city.$dirty && personalForm.city.$invalid
        }">
      <label for="city">Current city</label>
      <input
        name="city"
        type="text"
        class="form-control"
        placeholder="City"
        ng-model="personalData.city"
        required />
    </div>
  </div>
  <!-- 3rd row -->
  <div class="form-group">
    <!-- Date of Birth -->
    <div class="col-md-6"
        ng-class="{
          'has-success': personalForm.birthday.$dirty && personalForm.birthday.$valid,
          'has-error': personalForm.birthday.$dirty && personalForm.birthday.$invalid
        }">
      <label for="birthday">Birthday</label>
      <p class="input-group">
        <input name="birthday" type="text" class="form-control" datepicker-popup="dd.MM.yyyy" ng-model="personalData.date_of_birth" is-open="personal.opened" max-date="personal.maxDate" datepicker-options="personal.dateOptions" show-button-bar="false" date-format required/>
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="personal.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </div>

    <!-- Gender -->
    <div class="col-md-6">
      <label>Gender</label>
      <div class="checkbox-row" ng-init="personalData.gender=0">
        <!-- Male -->
        <div
          class="btn btn-checkbox"
          style="margin-left:20px"
          ng-class="{active: !personalData.gender}"
          ng-click="personalData.gender=0;">
          Male
        </div>
        <!-- Female -->
        <div
          class="btn btn-checkbox"
          style="margin-left:20px"
          ng-class="{active: personalData.gender}"
          ng-click="personalData.gender=1">
          Female
        </div>
      </div>
    </div>
  </div> <!-- /3rd-row -->

  <!-- Continue -->
  <button
    type="submit"
    class="btn btn-default btn-green btn-lg">
    Continue
  </button>

</form>
