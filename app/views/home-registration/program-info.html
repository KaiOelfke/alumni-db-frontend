
    <form role="form" ng-submit="completeRegistration(registrationForm)" ng-init="registrationForm = {}">

            <div class="form-group">
              <label>Which JA-YE Program did you participate in?</label>
              <div class="checkbox-row" ng-init="registrationForm.program_type=0">
                <div class="btn btn-checkbox" style="margin-left:20px" 
                      ng-class="{active: registrationForm.program_type === 0}"
                      ng-click="registrationForm.program_type=0;">Company</div>
                <div  class="btn btn-checkbox" style="margin-left:20px" 
                      ng-class="{active: registrationForm.program_type === 1}"
                      ng-click="registrationForm.program_type=1;">Startup</div>
                <div  class="btn btn-checkbox" style="margin-left:20px" 
                      ng-class="{active: registrationForm.program_type === 2}"
                      ng-click="registrationForm.program_type=2;">Other</div>
              </div>
                                           
            </div>

            <div class="form-group">
              <label>In which country did you participate?</label>
              <input type="text" class="form-control" placeholder="Country" ng-model="registrationForm.country_of_participation">
            </div>

            <div class="form-group">
              <label>At which school or university did you participate?</label>
              <input type="text" class="form-control" placeholder="Institute" ng-model="registrationForm.institution">
            </div>

            <div class="form-group">
              <label>In which year did you participate?</label>
              <input type="date" class="form-control" placeholder="Year" ng-model="registrationForm.year_of_participation">
            </div>
            <div class="form-group">
              <label>What was the name of your student company?</label>
              <input type="text" class="form-control" placeholder="Name" ng-model="registrationForm.student_company_name">
            </div>

            <button type="submit" class="btn btn-default btn-lg" style="margin-left:20px">Continue</button>
    </form>
