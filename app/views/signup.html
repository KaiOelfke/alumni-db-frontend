<div class="jumbotron">
<h1>Sign Up</h1>
<p class="lead">Welcome to the alumni-db-frontend App. Please sign
up.</p>
</div>


<form role="form">
  <div class="form-group">
    <label>username</label>
    <input type="text" class="form-control" placeholder="Enter username" ng-model="user.username" required>
  </div>
  <div class="form-group">
    <label >email</label>
    <input type="email" class="form-control" placeholder="Enter email" ng-model="user.email" required>
  </div>
  <button type="submit" class="btn btn-default" ng-click="insertUser(user)">Submit</button>
</form>
