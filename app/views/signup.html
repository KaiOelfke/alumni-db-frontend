<div class="jumbotron">
<h1>Sign Up</h1>
<p class="lead">Please sign up.</p>
</div>

<form role="form" ng-submit="handleRegBtnClick(registrationForm)" ng-init="registrationForm = {}">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" placeholder="Enter username" ng-model="registrationForm.username" required="required">
  </div>
  <div class="form-group">
    <label >Email</label>
    <input type="email" class="form-control" placeholder="Enter email" ng-model="registrationForm.email" required="required">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" placeholder="Enter password" name="password" ng-model="registrationForm.password" required="required" class="form-control"/>
  </div>

  <div class="form-group">
    <label>Password confirmation</label>
    <input type="password" placeholder="Confirm password" name="password_confirmation" ng-model="registrationForm.password_confirmation" required="required" class="form-control"/>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
