<div class="jumbotron">
<h1>Sign Up</h1>
<p class="lead">Please sign up.</p>
</div>

<form role="form">

  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" placeholder="Username" ng-model="user.username" required>
  </div> <!-- /form-group -->
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Email" ng-model="user.email" required>
  </div> <!-- /form-group -->

  <button type="submit" class="btn btn-primary btn-block" ng-click="insertUser(user)">Submit</button>

</form> <!-- /form -->
