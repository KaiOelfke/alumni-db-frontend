
<div class="table-responsive">
	<table class="table">
		<thead>
			<tr>
				<th>#</th>
				<th>Email</th>
				<th>First name</th>
				<th>Last name</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<td>{{ user.id }}</td>
				<td>{{ user.email }}</td>
				<td><a ui-sref="home.loggedin.profile-show({ id: user.id})">{{ user.first_name }}</a></td>
				<td>{{ user.last_name }}</td>
			</tr>
		</tbody>
	</table>
</div>

<ul ng-repeat="user in users">
	<li>{{user}}</li>
</ul>
